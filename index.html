<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rappo.dev Website, Service-Tool Image Generator."
    />
    <meta name="robots" content="index, nofollow" />
    <title>K&P Service-Tool Image Generator</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/fav/favicon.ico" />
    <link rel="stylesheet" href="/src/generator/style/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="animated-background">
    <header>
      <h1>K&P Service-Tool Image Generator <span id="version"></span></h1>
    </header>
    <a href="/files" class="download-button download-tooltip">
      <i class="fas fa-cloud-download-alt"></i>
    </a>
    <form>
      <div>
        <input type="text" id="rat-input" placeholder="Ersteller" />
      </div>
      <div>
        <input type="text" id="imagename-input" placeholder="Objekt Name" />
      </div>
      <div>
        <input type="text" id="width-input" value="300" placeholder="Width" min="300" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
      </div>
      <div>
        <input type="text" id="address-0" placeholder="Adresse" />
      </div>
    </form>
    <div>
      <button
        type="button"
        class="button"
        id="add-Component"
        title="Add a new component to the XML file"
      >
        Add Component
      </button>
      <button
        type="button"
        class="button"
        id="generate-and-display-xml"
        title="Generate and display the XML file"
      >
        Generate and Display XML
      </button>
      <button
        type="button"
        class="button"
        id="save-xml"
        title="Save the XML file to your computer"
        disabled
      >
        Save XML
      </button>
    </div>
    <pre id="xml-output"></pre>
    <footer class="footer">
      <p>&copy; 2024 kp.rappo.dev</p>
      <button id="refresh-button" type="button" class="terms-button">
        <a href="/">Reset</a>
      </button>
    </footer>
    <script src="/src/generator/script/script.js"></script>
  </body>
</html>
