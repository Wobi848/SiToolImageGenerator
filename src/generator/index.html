<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rappo.dev Website, Service-Tool Image Generator."
    />
    <meta name="robots" content="index, nofollow" />
    <title>K&P Service-Tool Image Generator</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/fav/favicon.ico" />
    <link rel="stylesheet" href="/src/global-styles/base.css" />
    <link rel="stylesheet" href="/src/generator/style/components.css" />
    <link rel="stylesheet" href="/src/generator/style/buttons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="animated-background">
    <header>
      <h1>K&P Service-Tool Image Generator <span id="version"></span></h1>
      <div>
        <a
          href="https://github.com/Wobi848/SiToolImageGenerator"
          target="_blank"
          class="github-button"
          aria-label="A Link to Github Repository"
        >
          <i class="fab fa-github fa-circle" alt="Github-Logo"></i>
        </a>
      </div>
    </header>
    <!--
    <a href="/downloads" class="download-button download-tooltip">
      <i class="fas fa-cloud-download-alt"></i>
    </a>
    -->
    <form>
      <div>
        <input type="text" id="rat-input" placeholder="Ersteller" />
      </div>
      <div>
        <input type="text" id="imagename-input" placeholder="Objekt Name" />
      </div>
      <div>
        <input
          type="number"
          id="width-input"
          value="300"
          placeholder="Width"
          min="300"
        />
        <span class="unit">px</span>
      </div>
      <div>
        <input type="text" id="address-0" placeholder="Adresse" />
      </div>
    </form>
    <div class="button-container">
      <button
        type="button"
        class="button"
        id="add-Component"
        title="Add a new component to the XML file"
      >
        Eingabe hinzufügen
      </button>
      <button
        type="button"
        id="fill-addresses"
        class="button"
        title="Alle Adress Inputs werden mit Zahlen von 1 aufwärts ausgefüllt"
      >
        Nummerieren
      </button>
      <button
        type="button"
        class="button"
        id="generate-and-display-xml"
        title="Generate and display the XML file"
      >
        XML Erstellen
      </button>
      <button
        type="button"
        class="button"
        id="save-xml"
        title="Save the XML file to your computer"
        disabled
      >
        Datei Speichern
      </button>
    </div>
    <pre id="xml-output"></pre>
    <footer class="footer">
      <p>&copy; 2024 kp.rappo.dev</p>
      <div class="footer-buttons">
        <button id="downloads-button" type="button" class="terms-button">
          <a href="/downloads">Downloads</a>
        </button>
        <button id="refresh-button" type="button" class="terms-button">
          Reset
        </button>
      </div>
    </footer>
    <script src="/src/generator/script/script.js"></script>
  </body>
</html>
