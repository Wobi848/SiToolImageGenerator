<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K&P Service-Tool Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>K&P Service-Tool Image Generator <span id="version"></span></h1>
    <form>
      <div>
        <input type="text" id="rat-input" placeholder="Ersteller" />
      </div>
      <div>
        <input type="text" id="imagename-input" placeholder="Objekt Name" />
      </div>
      <div>
        <input type="text" id="address-0" placeholder="Adresse" />
      </div>
    </form>
    <div>
      <button class="button" id="add-Component">Add Component</button>
      <button class="button" id="generate-and-display-xml">
        Generate and Display XML
      </button>
      <button class="button" id="save-xml" disabled>Save XML</button>
    </div>
    <pre id="xml-output"></pre>
    <script src="script.js"></script>
  </body>
</html>
